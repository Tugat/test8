
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cartão AR Carlos Cotovio</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ui {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px;
      display: flex; gap: 15px;
    }
    #ui a {
      color: white; text-decoration: none; font-weight: bold;
      background: #007bff; padding: 10px 15px; border-radius: 5px;
    }
    #ui a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- Marker padrão, troque o url pelo seu marker.patt -->
    <a-marker type='pattern' url='marker.patt'>

      <!-- Vídeo sobre o marcador -->
      <a-video src="#video" width="1.5" height="0.85" position="0 0.5 0" rotation="-90 0 0" ></a-video>

      <!-- Modelo 3D exemplo: cubo -->
      <a-box position="0 1.2 0" rotation="0 45 0" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"></a-box>

    </a-marker>
    <a-entity camera></a-entity>

    <!-- Vídeo oculto que será usado no AR -->
    <video id="video" autoplay loop="true" muted playsinline style="display:none">
      <source src="video.mp4" type="video/mp4" />
    </video>
  </a-scene>

  <!-- Interface com botões -->
  <div id="ui">
    <a href="tel:01254551884584" target="_blank">Telefone</a>
    <a href="mailto:cotovio@arlt-wachdienst.de" target="_blank">E-mail</a>
    <a href="https://wa.me/01254551884584" target="_blank">WhatsApp</a>
  </div>
</body>
</html>
